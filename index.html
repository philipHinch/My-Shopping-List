<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>My Shopping List</title>
</head>
<body>
	<h1>My Shopping List</h1>
    <div class="list-container">
        <form class="form">
            <label for="input-text">Enter Item<i class="fas fa-2x fa-arrow-right"></i></label>
            <input type="text" name="input-text" id="input-text">
            <button type="submit" class="add-btn">Add Item</button>
        </form>    
        <ul class="list">
        </ul>
        <button class="clear-btn">Clear List</button>
        <small>Click list item to toggle line through</small>
    </div>
    <script src="app.js"></script>
</body>
</html>
